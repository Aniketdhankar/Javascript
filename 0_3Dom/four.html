<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(languageName){
        const li=document.createElement('li')
        li.innerHTML=`${languageName}`
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Java');

    function optimizedAddLanguage(languageName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(languageName));
        document.querySelector('.language').appendChild(li);// this is used in production saves traversing time 

    }//good to use appendChild with createTextNode for better performance in production
    optimizedAddLanguage('Python');
    optimizedAddLanguage('C++');


    //edit
    const secondLanguage=document.querySelector("li:nth-child(2)")
   // secondLanguage.innerHTML="mojo"
    const newli=document.createElement('li')
    newli.textContent="java"
    secondLanguage.replaceWith(newli);//node is replasced with new node

    const firstLanguage=document.querySelector("li:nth-child(1)")
    firstLanguage.outerHTML="<li>TypeScript</li>"//replaces the entire element with new html content
    //remove
    const lastLanguage=document.querySelector("li:last-child")
    lastLanguage.remove();

</script>
</html>
